<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Voertuigen-api</title>

    <!-- Js -->
    <script src="js/main.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<script>
    $(document).ready(function () {
        $("#mijnKenteken").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $('tbody tr').filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

<body>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center">
                <h3>Gekentekende voertuigen API:</h3>
                <input class="form-control" id="mijnKenteken" type="text" placeholder="Zoek uw kenteken...">
                <div class="table-responsive">
                    <table class="table table-bordered table-wrapper-scroll-y my-custom-scrollbar">
                        <thead style="position: sticky;top: 0">
                            <tr class="table-info">
                                <th scope="col">Kenteken</th>
                                <th scope="col">Merk</th>
                                <th scope="col">Voertuigsoort</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>

</html>
